<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel"  align="center" automatic>
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="k1.jpg" alt="Chania" width="800" height="600">
                <div class="carousel-caption">
                    <!--<h3>Chania</h3>
                    <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                    -->
                </div>
            </div>

            <div class="item">
                <img src="k2.jpg" alt="Chania" width="800" height="600">
                <div class="carousel-caption">
                    <!--<h3>Chania</h3>
                    <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                    -->
                </div>
            </div>

            <div class="item">
                <img src="k3.jpg" alt="Flower" width="800" height="600">
                <div class="carousel-caption">
                    <!--<h3>Flowers</h3>
                    <p>Beatiful flowers in Kolymbari, Crete.</p>
                    -->
                </div>
            </div>

            <div class="item">
                <img src="k4.jpg" alt="Flower" width="800" height="600">
                <div class="carousel-caption">
                    <!--
                    <h3>Flowers</h3>
                    <p>Beatiful flowers in Kolymbari, Crete.</p>
                    -->
                </div>
            </div>
            <div class="item">
            <img src="k5.jpg" alt="Flower" width="800" height="600">
            <div class="carousel-caption">
                <!--<h3>Flowers</h3>
                <p>Beatiful flowers in Kolymbari, Crete.</p>
                -->
            </div>
        </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>

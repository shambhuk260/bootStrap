<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration_form</title>
</head>
<body>

<h3 align="center">E-Movie Tickets</h3>

<div style="    width: 550px;
    height: 620px;
    border: 1px black solid;
    margin-left: 400px;
    padding: 15px;">
    <form>

        <fieldset>

            <legend><b>Registration Form</b></legend>

            <table cellpadding="4" width="20%" bgcolor="aqua" align="center" cellspacing="10">

                <tr>
                    <td>User Name:</td>
                   <td> <input type="text" name="u_name" id="u_name" size="30"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="passw" id="passw" size="30"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="addr" id="addr" size="30"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" id="city" size="30"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" id="state" size="30"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="country" id="country" size="30"></td>
                </tr>
                <tr>
                    <td>PhoneNo:</td>
                    <td><input type="number" name="p_no" id="p_no" size="10"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" size="30"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="date" id="date" size="30"></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" size="30" accept="image/*" value="Browes" ></td>
                </tr>
                <tr>
                    <td>Security Question:</td>
                    <td><select name="squestion">
                        <option>What is your casual name?</option>
                        <option>What is your birth place?</option>
                        <option>What is your school name?</option>
                        <option>What is your favourate hill station?</option>
                        <option selected>select</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td>Answer:</td>
                    <td><input type="text" size="30"  ></td>
                </tr>

            </table>
            <br/><br/>
            <input type="submit" value="Register" align="">
            <input type="reset" value="cancel" align="right">

        </fieldset>
    </form>
</div>

</body>
</html>
